<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Cadastro de Pessoas</title>
  </head>

  <body>
     <!-- Cabeçalho de informações do sistema -->
     <header>
      <div class="title">
           <h2 id="titulo">Cadastro de Pessoas</h2>
           <br>
      </div>
  </header>
  <div id="cor">
  <div id="form">
    <!-- Fromulário de cadastro de Pessoa -->
      <div class="divcaixas">
        <div class="caixatexto">

          <input type="hidden" id="id_pessoa" name="id_pessoa">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required><br>
          <label for="tipo_pessoa">Tipo de Pessoa:</label>
          <select id="tipo_pessoa" name="tipo_pessoa" required>
            <option value="">Selecione</option>
            <option value="F">Física</option>
            <option value="J">Jurídica</option>
          </select><br><br>
          
          <label for="cpf_cnpj">CPF/CNPJ:</label>
          <input type="text" id="cpf_cnpj" name="cpf_cnpj" required><br>
   
          <label for="estado_civil">Estado Civil:</label>
          <select id="estado_civil" name="estado_civil">
            <option value="">Selecione</option>
            <option value="S">Solteiro(a)</option>
            <option value="C">Casado(a)</option>
            <option value="D">Divorciado(a)</option>
            <option value="V">Viúvo(a)</option>
          </select><br><br>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco"><br>
   
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone"><br>
   
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br>
         </div>      

        <button id="botaoGravar" onclick="cadastrar()">Cadastrar</button>
        <button id="botaoAtualizar" onclick="atualizar()" style="display:none">Atualizar</button>
      </div>
  </div>
      <!-- Tabela com dados das Pessoas -->
      <br>
      <h2 id="titulo">Lista de Cadastros</h2>
      <br>
      <table id="tabela">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo de Pessoa</th>
            <th>CPF/CNPJ</th>
            <th>Estado Civil</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>E-mail</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table> 
    <script src="script.js"></script>
  </body>
</html>
